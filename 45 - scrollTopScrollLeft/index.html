<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .cor {
        color: #f00;
      }
      .menu {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button id="btn_rolar_left">Rolar left</button>
      <button id="btn_rolar_top">Rolar top</button>
      <button id="btn_pos_left">Posição left</button>
      <button id="btn_pos_top">Posição top</button>
      <button id="btn_reset_pos">Resetar Posição</button>
    </div>
    <div
      id="texto"
      style="
        border: 1px solid #000;
        width: 100px;
        height: 150px;
        overflow: auto;
      "
    >
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit id,
        distinctio facere, itaque dicta accusamus quos, ipsam repudiandae fuga
        hic error voluptas. Libero, sequi labore hic enim eaque veniam quisquam
        culpa ab nisi debitis exercitationem placeat perspiciatis fuga?
      </p>
    </div>

    <script>
      $("#btn_rolar_left").click(() => {
        $("#texto").scrollLeft(15);
      });
      $("#btn_rolar_top").click(() => {
        $("#texto").scrollTop(150);
      });
      $("#btn_pos_left").click(() => {
        alert($("#texto").scrollLeft());
      });
      $("#btn_pos_top").click(() => {
        alert($("#texto").scrollTop());
      });
      $("#btn_reset_pos").click(() => {
        $("#texto").scrollLeft(0).scrollTop(0);
      });
    </script>
  </body>
</html>
