<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .cor {
        color: #f00;
      }
      .menu {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button id="btn_replace1">replace All 1</button>
      <button id="btn_replace2">replace 2</button>
      <button id="btn_replace3">replace 3</button>
      <button id="btn_replace4">replace 4</button>
    </div>
    <div>
      <h1 class="cor">javascript</h1>
      <h1 class="cor">jquery</h1>
      <h2 class="cor">replaceAll</h2>
      <h3 class="cor">replaceWith</h3>
    </div>

    <script>
      $("#btn_replace1").click(() => {
        $("<p>trocado</p>").replaceAll(".cor");
      });
      $("#btn_replace2").click((e) => {
        $("<div>" + $(e.currentTarget).text() + "</div>").replaceAll(
          e.currentTarget
        );
      });
      $("#btn_replace3").click((e) => {
        $(".cor").replaceWith("<p>trocado</p>");
      });
      $("#btn_replace4").click((e) => {
        $(e.currentTarget).replaceWith(
          "<div>" + $(e.currentTarget).text() + "</div>"
        );
      });
    </script>
  </body>
</html>
