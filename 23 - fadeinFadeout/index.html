<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        border: 1px solid #000;
        width: 200px;
        height: 200px;
        background-color: #00f;
        position: absolute;
        left: 20px;
        top: 50px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="caixa" class="caixa">
      <h3>Primeira linha</h3>
      <p>Segunda linha</p>
    </div>
    <button id="btn_mostrar">Mostrar</button>
    <button id="btn_ocultar">Ocultar</button>
    <button id="btn_ocultarMostrar">Ocultar / Mostrar</button>
    <script>
      $("#btn_mostrar").click(function () {
        $("#caixa").fadeIn(2000);
      });
      $("#btn_ocultar").click(function () {
        $("#caixa").fadeOut(2000);
      });
      $("#btn_ocultarMostrar").click(function () {
        $("#caixa").fadeOut().delay(1000).fadeIn();
      });
    </script>
  </body>
</html>
