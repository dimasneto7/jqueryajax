<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        border: 1px solid #000;
        width: 200px;
        height: 200px;
        background-color: #00f;
        position: absolute;
        left: 0;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="caixa" class="caixa">
      <h3>Primeira linha</h3>
      <p>Segunda linha</p>
    </div>
    <button id="btn_aumentar">Aumentar</button>
    <button id="btn_diminuir">Diminuir</button>
    <button id="btn_esquerda">Esquerda</button>
    <button id="btn_direita">Direita</button>
    <script>
      $("#btn_aumentar").click(function () {
        $("#caixa").animate(
          { width: "500px", height: "500px" },
          { duration: 2000 }
        );
      });
      $("#btn_diminuir").click(function () {
        $("#caixa")
          .animate({ width: "200px" }, { duration: 1000 })
          .animate({ height: "200px" }, { duration: 1000 });
      });
      $("#btn_direita").click(function () {
        $("#caixa").animate(
          { left: "500px" },
          { duration: 2000, complete: () => alert("movimentação terminou") }
        );
      });
      $("#btn_esquerda").click(function () {
        $("#caixa").animate(
          { left: "0" },
          { duration: 2000, complete: () => alert("movimentação terminou") }
        );
      });
    </script>
  </body>
</html>
