<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        background-color: #bdbdbd;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        flex-wrap: wrap;
        margin: 10px;
      }
      .borda {
        border: 3px solid #000;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      <button id="btnPosicao">Posição</button>
      <button id="btnRemoverAtributo">Remover Atributo</button>
      <button id="btnRemoverClasse">Remover Class</button>
      <button id="btnAdicionarClasse">Adicionar Class</button>
      <br />
      <label>Topo:</label>
      <input type="range" id="top" name="top" min="0" max="500" />
      <label>Left:</label>
      <input type="range" id="left" name="left" min="0" max="500" />
    </p>

    <div
      id="caixa"
      class="caixa borda"
      style="
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: #f00;
      "
    ></div>

    <script>
      $("#btnRemoverAtributo").click(() => {
        $("#caixa").removeAttr("style");
      });
      $("#btnRemoverClasse").click(() => {
        $("#caixa").removeClass("borda");
      });
      $("#btnAdicionarClasse").click(() => {
        $("#caixa").addClass("borda");
      });
      $("#btnPosicao").click(() => {
        let pt = $("#caixa").position().top;
        let pl = $("#caixa").position().left;
        let ot = $("#caixa").offset().top;
        let ol = $("#caixa").offset().left;
        alert(
          "top p:" +
            pt +
            " | left p:" +
            pl +
            " | top o:" +
            ot +
            " | left o:" +
            ol
        );
      });
      $("#top").change((e) => {
        let valor = document.getElementById(e.target.id).value;
        $("#caixa").offset({ top: valor });
      });
      $("#left").change((e) => {
        let valor = document.getElementById(e.target.id).value;
        $("#caixa").offset({ left: valor });
      });
    </script>
  </body>
</html>
