<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="calc">
      <label>Valor 1</label>
      <input type="text" id="v1" value="0" />
      <br /><br />
      <label>Valor 2</label>
      <input type="text" id="v2" value="0" />
      <br /><br />
      <label>Resultado</label>
      <input type="text" id="res" value="0" />
      <br /><br />
      <button id="btn_somarjs">Somar JS</button>
      <button id="btn_somarjq">Somar JQ</button>
    </div>

    <script>
      let btn_somarjs = document
        .getElementById("btn_somarjs")
        .addEventListener("click", () => {
          let v1 = document.getElementById("v1").value;
          let v2 = document.getElementById("v2").value;
          let soma = parseInt(v1) + parseInt(v2);
          let res = (document.getElementById("res").value = soma);
        });

      $("#btn_somarjq").click(() => {
        let v1 = parseInt($("#v1").val());
        let v2 = parseInt($("#v2").val());
        let soma = v1 + v2;
        $("#res").val(soma);
      });
    </script>
  </body>
</html>
