<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        background-color: #bbb;
        border: 3px solid #000;
        border-radius: 10px;
        padding: 10px 0 0 0;
        display: flex;
        width: 100%;
        box-sizing: border-box;
        flex-wrap: wrap;
      }
      .subcaixa {
        width: 100px;
        height: 100px;
        margin: 0 0 10px 10px;
        justify-content: center;
        align-items: center;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p>
      <button id="btnVerde">Verde</button>
      <button id="btnVermelho">Vermelho</button>
      <button id="btnAzul">Azul</button>
    </p>

    <div id="caixa" class="caixa">
      <div id="d0" class="subcaixa" style="background-color: gray">0</div>
    </div>
    <script>
      $("#btnVerde").click(() => {
        $("#caixa").css({ "background-color": "#0f0", color: "#fff" });
        alert($("#caixa").css("background-color"));
      });
      $("#btnVermelho").click(() => {
        $("#caixa").css({ "background-color": "#f00", color: "#fff" });
      });
      $("#btnAzul").click(() => {
        $("#caixa").css({ "background-color": "#00f", color: "#000" });
      });
    </script>
  </body>
</html>
