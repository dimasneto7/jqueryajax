<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cookie</title>
    <script>
      // let nome = "Nome";

      // let validade = "";
      // let local = "path=/";
      // document.cookie = nome + "=" + (valor || "") + validade + "; " + local;

      // let dadosCookie = document.cookie;
      // console.log("dadosCookie", dadosCookie);

      function setCookie(nome, valor, dias) {
        var validade = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          validade = "; expires=" + date.toUTCString();
        }
        document.cookie = nome + "=" + (valor || "") + validade + "; path=/";
      }

      function getCookie(nome) {
        var nomeCookie = nome + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nomeCookie) == 0)
            return c.substring(nomeCookie.length, c.length);
        }
        return null;
      }

      function eraseCookie(nome) {
        document.cookie =
          nome + "=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
      }
    </script>
  </head>
  <body></body>
</html>
