<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        border: 3px solid #000;
        border-radius: 10px;
        padding: 10px 0 0 0;
        display: flex;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        flex-wrap: wrap;
      }
      .alerta {
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <p>
      <button id="btnVerde">Verde</button>
      <button id="btnVermelho">Vermelho</button>
      <button id="btnAzul">Azul</button>
    </p>

    <div id="caixa" class="caixa"></div>
    <script>
      $("#btnVerde").click(() => {
        $("#caixa").removeClass("azul");
        $("#caixa").removeClass("vermelho");
        $("#caixa").addClass("verde");
      });
      $("#btnVermelho").click(() => {
        $("#caixa").removeClass("azul");
        $("#caixa").removeClass("verde");
        $("#caixa").addClass("vermelho");
      });
      $("#btnAzul").click(() => {
        $("#caixa").removeClass("verde");
        $("#caixa").removeClass("vermelho");
        $("#caixa").addClass("azul");
      });

      let alert = setInterval(() => {
        $("#caixa").toggleClass("alerta");
      }, 1000);
    </script>
  </body>
</html>
