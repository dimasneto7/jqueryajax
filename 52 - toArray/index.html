<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        background-color: blue;
        border: 1px solid #000;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="caixa1" class="caixa">
      <h2 id="h2_1">primeira linha</h2>
      <h2 id="h2_2">segunda linha</h2>
      <h2 id="h2_3">terceira linha</h2>
      <h2 id="h2_4">quarta linha</h2>
      <h2 id="h2_5">quinta linha</h2>
    </div>

    <div id="caixa2" class="caixa">
      <p id="p1">primeira linha</p>
      <p id="p2">segunda linha</p>
      <p id="p3">terceira linha</p>
      <p id="p4">quarta linha</p>
      <p id="p5">quinta linha</p>
    </div>

    <button id="pParaCaixa2">P para caixa 2</button>
    <button id="h2ParaCaixa2">H2 para caixa 2</button>

    <script>
      let ep = $("p").toArray();
      let eh2 = $("h2").toArray();

      $("#pParaCaixa2").click(() => {
        $("#caixa2").append(ep);
        $("#caixa1").append(eh2);
      });

      $("#h2ParaCaixa2").click(() => {
        $("#caixa2").append(eh2);
        $("#caixa1").append(ep);
      });
    </script>
  </body>
</html>
