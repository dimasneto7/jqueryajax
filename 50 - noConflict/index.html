<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        background-color: blue;
        border: 1px solid #000;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="caixa" class="caixa">
      <h2 id="p1">primeira linha</h2>
      <h2 id="p2">segunda linha</h2>
      <h2 id="p3">terceira linha</h2>
      <h2 id="p4">quarta linha</h2>
      <h2 id="p5">quinta linha</h2>
    </div>

    <p id="p1">primeira linha</p>
    <p id="p2">segunda linha</p>
    <p id="p3">terceira linha</p>
    <p id="p4">quarta linha</p>
    <p id="p5">quinta linha</p>

    <script>
      let abc = $.noConflict();

      abc("p").click((e) => {
        alert(abc(e.currentTarget).index());
      });
      abc("h2").click(function () {
        alert(abc(this).index());
      });
    </script>
  </body>
</html>
