<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .cor {
        background-color: blue;
        border: 1px solid #000;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <button id="btn_each">Função each()</button>
      <button id="btn_cor">Classe cor</button>
    </div>

    <p>primeira linha</p>
    <p>segunda linha</p>
    <p>terceira linha</p>
    <p>quarta linha</p>
    <p>quinta linha</p>

    <script>
      $("#btn_each").click(() => {
        $("p").each(function () {
          alert($(this).text());
        });
      });
      $("#btn_cor").click(() => {
        $("p").each(function () {
          $(this).addClass("cor");
        });
      });
    </script>
  </body>
</html>
