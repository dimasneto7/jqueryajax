<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .caixa {
        border: 1px solid #000;
        width: 200px;
        height: 200px;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div id="caixa" class="caixa">
      <h3>Primeira linha</h3>
      <p>Segunda linha</p>
    </div>
    <button id="btnMostrarOcultar">Ocultar</button>
    <script>
      $("#btnMostrarOcultar").click(function () {
        $("#caixa").toggle();
        if ($("#caixa").is(":visible")) {
          $("#btnMostrarOcultar").text("ocultar");
        } else $("#btnMostrarOcultar").text("mostrar");
      });
    </script>
  </body>
</html>
